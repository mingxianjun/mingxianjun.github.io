<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta name="keywords" content="个人网站、玄界、博客">
  <title ng-bind="currentPage.title"></title>
  <style>
    .loading-wrapper {position: fixed;top: 0;bottom: 0;left: 0;right: 0;display: flex;justify-content: center;align-items: center;font-size:12px;background: #f1f5f8;z-index: 2;}  .loading-wrapper .lw-body {position: relative;width: 100px;height: 100px;border-radius: 100%;line-height: 60px;text-align: center;background: #fff;color: #0079a5;}  .loading-wrapper .lw-logo {display: inline-block;margin-top: 20px;width: 60px;height: 60px;line-height: 60px;border-radius: 100%;background: #0079a5;color: #fff;}  .loading-wrapper .lw-logo .iconfont {font-size: 60px;}  .loading-wrapper .lw-loading {position: absolute;left: 0;top: 0;width: 100%;height: 100%;border: 2px solid transparent;border-top: 2px solid #0079a5;border-radius: 100%;animation: rotation 0.75s 0.5s infinite linear, fadeIn 1s 0.5s ease-in-out forwards;}  .webkitScrollbar::-webkit-scrollbar {width: 6px;height: 6px;background-color: rgba(0,0,0,0.12);border-radius: 6px;} .webkitScrollbar::-webkit-scrollbar-track {-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);border-radius: 6px;background-color: rgba(255,255,255,0.8);}  .webkitScrollbar::-webkit-scrollbar-thumb {height: 20px;border-radius: 10px;-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);background-color: rgba(0,0,0,0.4);}  @-moz-keyframes rotation { from {transform: rotate(0deg);} to {transform: rotate(359deg);} }  @-webkit-keyframes rotation { from {transform: rotate(0deg);} to {transform: rotate(359deg);} }  @-o-keyframes rotation { from {transform: rotate(0deg);} to {transform: rotate(359deg);} }  @keyframes rotation { from {transform: rotate(0deg);} to {transform: rotate(359deg);} }  @-moz-keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }  @-webkit-keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }  @-o-keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }  @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
  </style>
  <!--字体图标-->
  <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_965312_zhblhks35k.css">
</head>
<body>
<!--page loading-->
<div class="loading-wrapper"  ng-style="{'z-index':!pageLoading?'-1':20,'opacity':!pageLoading?0:1}">
  <div class="lw-body">
    <div class="lw-logo"><i class="iconfont icon-tool-box"></i></div>
    <span>loading ...</span>
    <div class="lw-loading"></div>
  </div>
</div>
<!--根组件-->
<app-root></app-root>

<!--<script src="dist/chunks/vendors.chunk.js"></script>
<script src="dist/app.bundle.js"></script>-->
</body>
</html>
